<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/calc.css">

	<link rel="apple-touch-icon" href="touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-192x192.png">
	<link rel="apple-touch-icon" sizes="167x167" href="images/icons/icon-152x152.png">

	<link rel="manifest" href="manifest.json">

	<title>Calc</title>
</head>
<body>

	<div id="calc" class="container">
		<div class="row">
			<div class="col-12 bg-dark" id="value">42</div>
		</div>
		<div class="row">
			<div class="col-3 btn bg-gray" data-act="C">C</div>
			<div class="col-3 btn bg-gray" data-act="+/-">&plusmn;</div>
			<div class="col-3 btn bg-gray" data-op="%">%</div>
			<div class="col-3 btn bg-orange" data-op="/">&divide;</div>
		</div>
		<div class="row">
			<div class="col-3 btn bg-lightgray" data-val="7">7</div>
			<div class="col-3 btn bg-lightgray" data-val="8">8</div>
			<div class="col-3 btn bg-lightgray" data-val="9">9</div>
			<div class="col-3 btn bg-orange" data-op="*">&times;</div>
		</div>
		<div class="row">
			<div class="col-3 btn bg-lightgray" data-val="4">4</div>
			<div class="col-3 btn bg-lightgray" data-val="5">5</div>
			<div class="col-3 btn bg-lightgray" data-val="6">6</div>
			<div class="col-3 btn bg-orange" data-op="-">&minus;</div>
		</div>
		<div class="row">
			<div class="col-3 btn bg-lightgray" data-val="1">1</div>
			<div class="col-3 btn bg-lightgray" data-val="2">2</div>
			<div class="col-3 btn bg-lightgray" data-val="3">3</div>
			<div class="col-3 btn bg-orange" data-op="+">&plus;</div>
		</div>
		<div class="row">
			<div class="col-6 btn bg-lightgray" data-val="0">0</div>
			<div class="col-3 btn bg-lightgray" data-op=",">&#44;</div>
			<div class="col-3 btn bg-orange" data-act="=">=</div>
		</div>
	</div>

	<script src="js/Classes/CalculatorAbstractController.class.js"></script>
	<script src="js/Classes/CalculatorController.class.js"></script>
	<script src="js/Classes/Calculator.class.js"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
